<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Vanilla JS Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app mb-3">
          <form action="" id="search-form" class="input-group mb-3">
            <input
              type="search"
              placeholder="City"
              class="form-control shadow-none"
              id="city-input"
              autocomplete="off"
            />
            <button class="btn btn-style" type="submit">Go</button>
          </form>
          <div class="row">
            <div class="col-md-9">
              <div class="d-flex align-items-center">
                <img
                  id="weather-icon"
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
                  alt="weather icon"
                />
                <div class="d-inline-flex weather-temperature">
                  <strong id="temperature">3 </strong>
                  <span class="units"
                    ><a href="#" id="celsiusLink" class="active">°C </a>|
                    <a href="#" id="fahrenheitLink">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-md-3 mt-md-3">
              <ul class="conditions">
                <li>Feels like: <span id="feelsLike">5</span>°</li>
                <li>Humidity: <span id="humidity">62</span>%</li>
                <li>Wind: <span id="wind">6</span></li>
              </ul>
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-md-6">
              <h1 class="mb" id="city">Lynnwood</h1>
              <ul>
                <li id="description">Mostly cloudy</li>
                <li id="date">Tuesday, 1:35 pm</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small class="opacity-50">Coded by Yuliia Batsheva</small>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
